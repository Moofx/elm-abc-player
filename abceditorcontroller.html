<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ABC Editor with MIDI audio controller</title>

    <link rel="stylesheet" type="text/css" href="assets/css/abcplayer.css">
    <link rel="stylesheet" type="text/css" href="assets/css/vextab.css">
  </head>
  <body>
    <div id="elmAbcEditorController"></div>
    <script src="js/vextab-div.js"></script>
    <script src="js/soundfont-player.js"></script>
    <script src="distjs/elmAbcEditorController.js"></script>
    <script>
    var node = document.getElementById('elmAbcEditorController');
    var myapp = Elm.AbcEditorController.embed(node);
    </script>
    <!-- the native soundfont javascript below is written to accept an initial parameter named node -->
    <script src="js/nativeSoundFont.js"></script>
    <!-- the native  FileIO javascript below requites the input widget to have an id of fileinput -->
    <script src="js/nativeFileIO.js"></script>
    <script src="js/nativeVexTab.js"></script>
  </body>
